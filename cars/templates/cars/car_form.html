{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <div class="row">
        <div class="col"></div>
        <div class="col-md-8">
            <h4 align="center">Post a Car</h4>
            <form action="" method="post", enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" {%if object %}value="UPDATE CAR"{%else%}value="POST CAR"{%endif%} class="btn btn-primary btn-block">
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock body %}
